<mat-toolbar color="primary">
    <button mat-icon-button class="burger-icon" (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span>DriveGreener</span>
    <span class="menu-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <span class="hello-user" *ngIf="isLoggedIn">Hello, {{ username }}!</span>
        <!--<button mat-menu-item routerLink="/profile" *ngIf="isLoggedIn">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
        <button mat-menu-item routerLink="/settings" *ngIf="isLoggedIn">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
        <mat-divider *ngIf="isLoggedIn"></mat-divider> -->
        <button mat-menu-item (click)="logout()" *ngIf="isLoggedIn">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        <button mat-menu-item routerLink="/login" *ngIf="!isLoggedIn">
            <mat-icon>input</mat-icon>Login
        </button>
        <button mat-menu-item routerLink="/register" *ngIf="!isLoggedIn">
            <mat-icon>person_add</mat-icon>Sign Up!
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/">
                    Home
                </a>
            <a mat-list-item routerLink="/vehicles">
                    Your Vehicles
                </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
